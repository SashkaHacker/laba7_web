<!DOCTYPE html>
<html>

<head>
    <title>Страница с CSS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        p {
            color: rgba(0, 0, 0, 0.6);
            line-height: 1.6;
        }

        .highlight {
            background-color: #ff0;
            color: #000;
        }
    </style>
</head>

<body>
    <h1>Привет, мир!</h1>
    <p>Это пример страницы, наполненной контентом. Здесь много текста и элементов, которые демонстрируют работу с цветом
        в CSS, прозрачностью, стилизацией шрифтов и использованием внешних шрифтов.</p>
    <p class="highlight">Этот абзац выделен цветом для демонстрации работы с цветом и прозрачностью в CSS.</p>
</body>

</html>
